<body>
  <h1>Want to go to Mars?</h1>
  <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
<h2> Personal details</h2>
  <form class="push-0" method="POST" action="https://formspree.io/atwy0003@algonquinlive.com">
  <div class="push">
    <label for="name">Name</label>
    <input id="name" name="name" required>
  </div>

  <form class="push-0" method="POST" action="https://formspree.io/atwy0003@algonquinlive.com">
  <div class="push">
    <label for="age">Age</label>
    <input id="age" name="age" required>
  </div>

  <form class="push-0" method="POST" action="https://formspree.io/atwy0003@algonquinlive.com">
  <div class="push">
    <label for="email">Email</label>
    <input id="email" name="email" required>
  </div>

  <div class="push">
    <label for="fitness">Physical fitness</label>
    <select id="fitness" name="fitness">
      <option>Super-human</option>
      <option>Fit as a fiddle</option>
      <option>Not terribly strong</option>
      <option>A little couch-potato-y</option>
    </select>
  </div>

  <div class="push">
    <label for="subject">Address</label>
    <select id="subject" name="_subject">
  </div>

<h2>Mission statement</h2>
<div class="push">
  <label for="question">Why do you want to go to Mars?</label>
  <select id="question" name="question">
</div>

<div class="push">
<label for="subject">Register for the trip!</label>
</div>

<div class="push">
<label for="subject">Request to join the mission</label>
</div>
