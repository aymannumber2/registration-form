<body>
  <h1 class="zetta">Want to go to Mars?</h1>
  <p class="giga">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  <form class="push-0" method="POST" action="https://formspree.io/atwy0003@algonquinlive.com">
    <fieldset>
    <legend class="mega"> Personal details</legend>
    <div class="grid">
      <div class="push logo unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
        <label class="mega" for="name">Name</label>
        <input id="name" name="name" required>

      <div class="push logo unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
        <label class="mega" for="age">Age</label>
        <input id="age" name="age" required>
      </div>

  <div class="push logo unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
    <label class="mega"for="email">Email</label>
    <input id="email" name="email" required>
  </div>

  <div class="push logo unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
    <label class="mega"for="fitness">Physical fitness</label>
    <select id="fitness" name="fitness">
      <option>Super-human</option>
      <option>Fit as a fiddle</option>
      <option>Not terribly strong</option>
      <option>A little couch-potato-y</option>
    </select>
  </div>

  <div class="push">
    <label for="address">Address</label>
    <input id="address" address="address" required>
  </div>
</fieldset>

<fieldset>
<legend>Mission statement</legend>
<div class="push">
  <label for="name">Why do you want to go to Mars?</label>
  <textarea id="name" name="name" required></textarea>
</div>
</fieldset>

<div class="push">
  <button type="submit" class="btn">Register for the trip!</button>
</div>
  <input type="hidden" name="_subject" value="Request to join the mission">
</form>
